{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Delete "{{item}}"?</p>

            <form method="POST">
                {% csrf_token %}

                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

                <input class="btn btn-danger" type="submit" name="Confirm" value="Delete">

            </form>

        </div>
    </div>
</div>

{% endblock %}
